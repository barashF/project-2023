{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'product/css/main_page.css' %}">
<link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
<div class="main-block" id="main-block">
    <div class="container" >
        <h1>Urpinion</h1>
        <h2>Create a new account</h2>
        <form class="form" action="#">
          
          <fieldset class="form-fieldset ui-input __first">
            <input type="text" id="username" tabindex="0" />
            <label for="username">
                <span data-text="Username" class="username">Username</span>
            </label>
          </fieldset>
          
          <fieldset class="form-fieldset ui-input __second">
            <input type="email" id="email" tabindex="0" />
            <label for="email">
                <span data-text="E-mail Address">E-mail Address</span>
            </label>
          </fieldset>
          
          <fieldset class="form-fieldset ui-input __third">
            <input type="password" id="new-password" />
            <label for="new-password">
                <span data-text="New Password">Password</span>
            </label>
          </fieldset>
          
          <fieldset class="form-fieldset ui-input __fourth">
            <input type="password" id="repeat-new-password" />
            <label for="repeat-new-password">
                <span data-text="Repeat New Password">Repeat Password</span>
            </label>
          </fieldset>
          
          <div class="form-footer">
            <button class="btn-create">Create Account</button>
          </div>
        </form>
      </div>
</div>
<script>
    var $input = $('.form-fieldset > input');

$input.blur(function (e) {
  $(this).toggleClass('filled', !!$(this).val());
});
</script>
{% endblock%}
