{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'product/css/main_page.css' %}">
<link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
<div class="main-block" id="main-block">
  <form method="post">
    {% csrf_token %}
    <div class="container">
        <h1></h1>
        <h2>Create a new account</h2>
        <p>{{form.email.error}}</p>
          <fieldset class="form-fieldset ui-input __first">
            {{form.username}}
            <label for="username">
                <span data-text="Username" class="username">Введите ник</span>
            </label>
          </fieldset>
          <fieldset class="form-fieldset ui-input __second">
            {{form.email}}
            <label for="username">
                <span data-text="Username" class="username">Введите почту</span>
            </label>
          </fieldset>
          <fieldset class="form-fieldset ui-input __third">
            {{form.password1}}
            <label for="username">
                <span data-text="Username" class="username">Введите пароль</span>
            </label>
          </fieldset>
          <fieldset class="form-fieldset ui-input __fourth">
            {{form.password2}}
            <label for="username">
                <span data-text="Username" class="username">Повторите пароль</span>
            </label>
          </fieldset>
          <div class="form-footer">
            <button class="btn-create">Create Account</button>
          </div>
      </div>
  </form>
</div>
<script>
    var $input = $('.form-fieldset > input');

$input.blur(function (e) {
  $(this).toggleClass('filled', !!$(this).val());
});
</script>
{% endblock%}
