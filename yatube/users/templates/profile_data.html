{% extends 'base.html' %}
 
{% block title %}Регистрация{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'product/css/main_page.css' %}">
<link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.js"></script>
    <div class="main-block" id="main-block">
        <form method="post">
            {% csrf_token %}
            <div class="container">
                <h2>Личные данные<h2>
                <fieldset class="form-fieldset ui-input __first">
                    {{form.email}}
                    <label for="username">
                        <span data-text="Username" class="username">Почта<p class="username-error error"></p></span>
                    </label>
                    {% if conf_mail == False %}
                    <a href="{% url 'mail_confirmation' %}"><div class="mail">подтвердить почту</div></a>
                    {% endif %}
                </fieldset>
                <fieldset class="form-fieldset ui-input __second">
                    {{form.def_address}}
                    <label for="username">
                        <span data-text="Username" class="username">адрес доставки <p class="email-error error"></p></span>
                    </label>
                </fieldset>
                <p class="username-error error">{{error_email}}</p>
                <p class="end">{{end}}</p>
                  <div class="form-footer">
                    <button class="btn-create">Сохранить</button>
                  </div>
            </div>
        </form>
    </div>
{% endblock %}
